<table>
    <thead>
        <tr>
            <td [attr.colspan]="colspan">
                Employee Details
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Firt Name</td>
            <td>{{firstname}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastname}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>

<button (click)="toggleDetails()"> {{showDetails ? 'Hide' : 'Show'}} Details</button>
